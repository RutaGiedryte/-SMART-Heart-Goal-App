<!DOCTYPE html>
<html lang="en">
<head>

    <title>Smart Heart - Goal Targets</title>

    <link rel="stylesheet" href="Css/goal_targets.css">
</head>
<body>
    <h1>Goal name targets:</h1>

    <table>
        <thead>
            <td>Target name</td>
            <td>Target type</td>
            <td>Target due date</td>
            <td>How many times</td>
            <td>Done?</td>
        </thead>
        <tbody>
            <tr>
                <td>Target that the user created</td>
                <td>Monetary</td>
                <td>2023/01/01</td>
                <td>1</td>
                <td>
                    <input type="radio" name="done1" value="yes">
                    <label for="yes">Yes</label>
                    <input type="radio" name="done1" value="no">
                    <label for="no">No</label>
                </td>
            </tr>
            <tr>
                <td>Target that the user created</td>
                <td>Numeric</td>
                <td>2023/01/01</td>
                <td>1</td>
                <td>
                    <input type="radio" name="done2" value="yes">
                    <label for="yes">Yes</label>
                    <input type="radio" name="done2" value="no">
                    <label for="no">No</label>
                </td>
            </tr>
            <tr>
                <td>Target that the user created</td>
                <td>Task-related</td>
                <td>2023/01/01</td>
                <td>1</td>
                <td>
                    <input type="radio" name="done3" value="yes">
                    <label for="yes">Yes</label>
                    <input type="radio" name="done3" value="no">
                    <label for="no">No</label>
                </td>
            </tr>
            <tr>
                <td>Target that the user created</td>
                <td>Boolean</td>
                <td>2023/01/01</td>
                <td>1</td>
                <td>
                    <input type="radio" name="done4" value="yes">
                    <label for="yes">Yes</label>
                    <input type="radio" name="done4" value="no">
                    <label for="no">No</label>
                </td>
            </tr>
        </tbody>
    </table><br>

    <a href="add_target.html"><button type="button">Add new target</button></a>

    <a href="goals_list.html"><button type="button">Back to goals list</button></a>
</body>
</html>
